<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Glazba</title>
    <link rel="stylesheet" href="styles_signup.css">
</head>

<body>

    <div class="signUpForm">
        <h1>Sign Up Now</h1>
        <form action="">
            <input type="email" id="email" class="input-box" placeholder="Your Email">
            <input type="password" id="password" class="input-box" placeholder="Password">

            <br>
            <button type="button" id="signUpBtn" class="signup-btn">SignUp</button>

            <hr>
            <p class="or">OR</p>
            <span class="loginwith">Sign in with</span>
            <br />

            <button class="social-signin facebook">Log in with Facebook</button>
            <br />
            <button class="social-signin twitter">Log in with Twitter</button>
            <br />
            <button class="social-signin google">Log in with Google+</button>

            <p>Do you have an account? <a href="signin.html">Sign in</a></p>


        </form>


    </div>

</body>

<script type="module" src="./JS/app.js">
</script>

</html>
