<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./styles/sigin.css">
    <script type="module" src="./JS/sigin.js"></script>
</head>

<body>
    <div class="loginForm">
        <h1>Login</h1>
        <form action="">
            <input type="email" id="emailSignIn" class="input-box" placeholder="Your Email">
            <input type="password" id="passwordSignIn" class="input-box" placeholder="Password">

            <br>
            <button type="button" id="loginBtn" class="login-btn">Login</button>

            <hr>
            <p class="or">OR</p>
            <span class="loginwith">Sign in with</span>
            <br />

            <button id="facebookBtn" class="social-signin facebook">Log in with Facebook</button>
            <br />
            <button id="twitterBtn" class="social-signin twitter">Log in with Twitter</button>
            <br />
            <button id="googleBtn" class="social-signin google">Log in with Google+</button>

            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</form>


    </div>

</body>

</html>
